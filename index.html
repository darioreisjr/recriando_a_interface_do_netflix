<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Vis a Vis</h3>
                <p class="descricao">Manipulada pelo homem por quem se apaixonou, essa moça cometeu um crime. Condenada à prisão, ela agora deve aprender a viver num ambiente hostil e impiedoso.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <img src="icon/icon-play.svg" alt="icone de play">
                        assistir agora
                    </button>
                    <button role="button" class="botao">
                        <img src="icon/icon-info.svg" alt="icone informação">
                        mais informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">

        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filmes" src="img/min1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min9.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min10.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/min11.jpg" alt="">
            </div>

             <div class="item">
                <img class="box-filmes" src="img/min12.jpg" alt="">
            </div>

        </div>
    </div>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
